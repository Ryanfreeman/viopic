<ion-header>

  <ion-toolbar>
    <button (click)="close()" ion-button icon-only menuToggle>
      <ion-icon name="close"></ion-icon>
    </button>

    <ion-title text-center>
      Profile Settings
    </ion-title>

  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-segment [(ngModel)]="view">
    <ion-segment-button value="profile">
      Profile
    </ion-segment-button>
    <ion-segment-button value="account">
      Account
    </ion-segment-button>
  </ion-segment>
  <div *ngIf="account" [ngSwitch]="view" padding>
    <div *ngSwitchCase="'profile'">
      <div class="cover" [style.background]="account.coverPhotoURL?'url('+account.coverPhotoURL+')' :'url(assets/imgs/cover.png)'">
        <button (click)="chooseCoverPhoto()" class="cover-btn" ion-button icon-only color="light" text-right>
          <i class="fa fa-pencil"></i>
        </button>
        <figure>
          <img [src]="account.photoURL?account.photoURL :'assets/imgs/buddy.png'" alt="" />
        </figure>
        <br/>
        <button (click)="choosePhoto()" ion-button color="light" small>Select Picture</button>
      </div>

      <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input [(ngModel)]="account.name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="account.username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Bithday</ion-label>
          <ion-input [(ngModel)]="account.birthday" type="date"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea #description (keyup)="resize()" [(ngModel)]="account.description"></ion-textarea>
        </ion-item>
      </ion-list>

      <button (click)="save()" ion-button block color="secondary">Save</button>
    </div>

    <div *ngSwitchCase="'account'">
      <ion-list>
        <ion-item (click)="changePassword()">
          Change Password
          <ion-icon name="create" item-end></ion-icon>
        </ion-item>

        <ion-item (click)="changeEmail()">
          Change Email
          <ion-icon name="mail" item-end></ion-icon>
        </ion-item>

        <ion-item (click)="deleteAccount()">
          Delete Account
          <ion-icon name="trash" item-end></ion-icon>
        </ion-item>

        <ion-item (click)="signOut()">
          Sign Out
          <ion-icon name="log-out" item-end></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>

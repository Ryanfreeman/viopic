<ion-view class="login-bg">
<ion-content padding>
  <div class="login-logo light">
    <img src="assets/imgs/logo.png" alt="" />  
  </div>
  
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="data.user" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="data.password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <p class="error">{{data.message}}</p>
  <div class="login-btn">
  <button [disabled]="!data.user || !data.password" ion-button (click)="signIn()" block  class="button button-block button-positive">Login</button>
  <p (click)="resetPassword()" class="light">Forgot password?</p>
  <div class="or text-center">
  <p class="or text-center">- OR- </span></p>
  </div>
  <button ion-button (click)="createAccount()"  block   class="button button-block button-positive">Sign Up</button>
</div>

</ion-content>
</ion-view>

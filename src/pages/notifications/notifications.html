<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="notifications" no-lines>
    <div (click)="openPost(item.postId)" *ngFor="let item  of  notifications">
      <ion-item class="notification"  text-wrap>
        <ion-avatar item-left>
          <img [src]="item.userPhoto? item.userPhoto : 'assets/imgs/buddy.png'" />
        </ion-avatar>
        <p item-end>{{getDate(item.createdAt)}}</p>
      </ion-item>
      <ion-item class="details">
        <b *ngIf="item.user">{{item.user}} </b>
        {{item.event}} a post from
        <b> {{item.owner}}</b>
        <br/>
        <ion-note>
          {{item.text.replace("VK_RETURN", "")}}
        </ion-note>
      </ion-item>
    </div>

  </ion-list>

</ion-content>

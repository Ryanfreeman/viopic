<ion-header>

  <ion-toolbar>
    <button (click)="close()" ion-button icon-only menuToggle>
      <ion-icon name="close"></ion-icon>
    </button>

    <ion-title text-center>
      Comments
    </ion-title>
    <ion-buttons end>
      <button class="reply" (click)="postComment()" ion-button end>
        Reply
      </button>
    </ion-buttons>


  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="text" type="text" placeholder="Write a Comment..."></ion-input>

  </ion-item>

  <ion-list *ngIf="comments">
    <ion-item *ngFor="let comment of comments">

      <ion-avatar item-left>
        <img src="{{comment.photoURL}}">
      </ion-avatar>
      <h2>{{comment.user}}</h2>
      <p>{{comment.text}} </p>
      <ion-note item-right>{{getDate(comment.createdAt)}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
